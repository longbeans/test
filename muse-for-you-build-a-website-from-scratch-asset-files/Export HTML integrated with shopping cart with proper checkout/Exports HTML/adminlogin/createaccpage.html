<html>
<body>
	<form action="createaccount.php" method="post">
	<h1>Register</h1>
	
	<table>
	<tr>
		<td>Username:</td><td><input type="text" name="userinfo" placeholder="Username" maxlength="11" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Contain 5 or more characters that are of at least one number, and one uppercase and lowercase letter"/></td>
	</tr>
	<tr>
		<td>Password:</td><td><input type="password" name="passinfo" placeholder="Password" maxlength="50" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter"/></td>
	</tr>
	<tr>
		<td>Email:</td><td><input type="text" name="mailinfo" placeholder="Email" maxlength="50" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3}$" /></td>
	</tr>
	<tr>
		<td>Address:</td><td><input type="text" name="addinfo" placeholder="Address" maxlength="50" required pattern="(?=.*\d).{10,}"  /></td>
	</tr>
	<tr>
		<td>Contact:</td><td><input type="value" maxlength="8" name="continfo" placeholder="Phone" required pattern="(?=.*\d).{8}" /></td>
	</tr>
	<tr>
		<td><button type="submit" value="Submit" class="button"><span>Register</span></button></td>
	</tr>
	</form>
	</table>
	<tr>
		<td><a href="loginpage.html"><button type="button" class="button"><span>Login</span></button></a></td>
	</tr>
	
</body>
</html>
